<h2>Kontaktform</h2>
<form id="kontaktform">
    Virksomhed: <input type="text" id="company_input" placeholder='Din virksomhed'>

    Navn*: <input type="text" id="name_input" placeholder='Dit fulde navn' required>

    Adresse: <input type="text" id="address_input" placeholder='Din nuvÃ¦rende addresse'>

    Post nr. og By: <input type="text" id="zipcode_input" placeholder='Dit postnummer og by'>

    E-mail*: <input type="email" id="email_input" placeholder='Din e-mail addresse'required>

    Telefon: <input type="tel" id="telephone_input" placeholder='Dit telefon eller mobil nummer'>

    Emne*: <input type="text" id="subject_input" placeholder='Din beskeds emne' required>

    Besked*: <textarea id="message_input" rows="4" maxlength="999" placeholder='Din besked (max 999 tegn)' required></textarea>

    <input id="kontakt-send" type="submit" value="Send" class="simple_button">
</form>
